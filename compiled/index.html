<html>
  <head>
    <link rel='stylesheet' type='text/css' href='codemirror-5.8.0.css'>
    <style>
     body {
         font-family: Menlo
     }

     pre {
         border: 1px solid black;
         border-radius: 2px;
         margin: 0;
         padding: 4px;
     }

     pre > code {
         color: #bfbfbf;
     }

     .CodeMirror-lines {
         border: 1px solid black;
         border-radius: 2px;
     }

     button.run {
         border: 1px solid gray;
         font-family: Menlo;
         background-color: #e0e0e0;
         margin: 0.5em 0 0.5em 0;
         padding: 0.5em 1em;
     }

     button.run:hover {
         cursor: pointer
     }

     button.run:active {
         background-color: #a0a0a0;
     }

     #wrapper {
         width: 50%;
         margin: 0 auto;
     }

    </style>
    <link rel='stylesheet' type='text/css' href='editor.css'>
  </head>
  <body>
    <div id="wrapper">
      <h2>foo</h2>
      <pre id="foo"><code>print('1');
print('2');
print('3');
print('4');</code></pre>
    </div>
  </body>
  <script src="webppl.js"></script>
  <script src="editor.js"></script>
  <script src="jquery.js"></script>
  <script>
    installEditor(webppl);
    $("pre").map(function(i,el) { webppl.editor.code(el); })
  </script
</html>
