<html>
  <head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='codemirror-5.8.0.css'>
    <!-- -TODO: move most of this to editor.css but wrap it all in a .webppl class -->
    <style>
     body {
         font-family: Menlo
     }

     pre {
         border: 1px solid black;
         border-radius: 2px;
         margin: 0;
         padding: 4px;
     }

     pre > code {
         color: #bfbfbf;
     }


     #wrapper {
         width: 50%;
         min-width: 600px;
         margin: 0 auto;
     }

     canvas.paper {
         border: 1px solid gray;
     }

    </style>
    <link rel='stylesheet' type='text/css' href='editor.css'>
    <script src="editor.js"></script>
    <script src="jquery.js"></script>
    <script src="paper.js"></script>
    <script src="draw.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <h2>foo</h2>
      <pre id="foo"><code>print('start 1');
hist(repeat(1e5, flip))
print('end 1')</code></pre>


      <pre id="bar"><code>print('start 2');
hist(repeat(1e5, flip))
print('end 2')</code></pre>

    </div>

  </body>
  <script>
   var storedCode = localStorage.getItem('code');
   if (storedCode) {
       // $("pre > code").html(storedCode)
   }

   $("pre").map(function(i,el) { wpCodeEditor(el, {language: 'webppl'}); })
  </script>

  <script src="webppl.js" defer></script>
</html>
